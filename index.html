<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flash Card</title>
</head>
<body>
    <div id="container">
        <h1>Flash Cards</h1>
        <div id="wr-counter">
            <h3>Correct: </h3>
            <p id="correct-number">0</p>
            <h3>Wrong:</h3>
            <p id="wrong-number">0</p>
        </div>
        <h4 id="flip-text">front</h4>
        <textarea class="contact-form-text" id="front-card" placeholder="Your Message"></textarea>
        <div id="button-group" class="buttons">
            <button id="flip" type='button'>Flip</button>
            <button id="next-button" type="button">Next</button>
            <button id="correct-button" type="button">correct</button>
            <button id="wrong-button" type="button">wrong</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
